{{ partial "header.html" . }}
  <div class="header">
    <h1>dLdL.io</h1>
  </div>
  <div class="sites-list">
    {{- range first 10 .Data.Pages }}
      <a href={{ .Params.link }} class="site">
        <div class="up-site">
          {{ .Title }}
        </div>
        {{ .Content }}
      </a>
    {{- end }}
  </div>
{{ partial "footer.html" . }}
